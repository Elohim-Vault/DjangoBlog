{% extends 'blog/base.html'%}

{% block content %}
<h2>Você tem certeza que deseja deletar o post <strong>{{ post.title }}</strong>? Esta ação não pode ser revertida</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Deletar</button>
    <a class="btn btn-primary" href="{% url 'post_detail' post.pk%}">Cancelar</a>
</form>
{% endblock %}
