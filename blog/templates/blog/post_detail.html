{% load static %}

<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/detail.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald&display=swap" rel="stylesheet">


    </head>


    <body>
    <div class="page-header">
        <h1><a href="/">Just a blog</a></h1>
    </div>
        <div class="post">
            {% if posts.published_date %}
                <div class="date">
                    {{ posts.published_date}}
                </div>
            {% endif %}
            {% if user.is_authenticated %}
                <a class="btn btn-default " href="{% url 'post_edit' pk=posts.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                <a class="btn btn-danger btn-sm" href="{% url 'post_delete' pk=posts.pk %}">Delete</a>
                {% endif %}
                <h2>{{ posts.title }}</h2>
                <div id="post">
                    <p>{{ posts.text|linebreaksbr }}</p>
                </div>
        </div>
    </body>
</html>
