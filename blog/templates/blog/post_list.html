{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="post">
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title}}</a></h2>
        <p> {{ post.text|linebreaksbr }} </p>
        <p>Publicado: {{ post.published_date }}</p>
    </div>
    {% endfor %}
{% endblock %}
