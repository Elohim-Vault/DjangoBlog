{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="post">
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title}}</a></h2>
        <p> {{ post.description|linebreaksbr }} </p>
        <p>Publicado: {{ post.published_date }}</p>

    </div>
    {% empty %}
        <h2>Ops.. Aparentemente não há nenhum post.</h2>
        <p> Por que você não tenta criar um?</p>
    {% endfor %}
{% endblock %}
